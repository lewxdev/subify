# * https://jam.dev/blog/automating-chrome-extension-publishing/
# * https://developer.chrome.com/docs/webstore/using_webstore_api/
# * https://github.com/fregante/chrome-webstore-upload/blob/main/How%20to%20generate%20Google%20API%20keys.md
# * https://github.com/fregante/ghatemplates/blob/main/webext/release.yml

name: Chrome Web Store Release

env:
  CRX_EXTENSION_ID: mkjgbogdoogelppeoecjeidjljhhbcdg
  OUT_DIR: dist

on:
  workflow_dispatch:

jobs:
  build-artifact:
    name: Build Extension Artifact ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm â¬‡ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: Store pnpm cache directory ğŸ’¿
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache dependencies ğŸ—„ï¸
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Build ğŸ”¨
        run: pnpm build

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: extension
          path: ${{ env.OUT_DIR }}

  stage-extension:
    name: Stage Extension on the Web Store ğŸš€
    runs-on: ubuntu-latest
    needs: build-artifact

    steps:
      - name: Get artifact ğŸ“¥
        uses: actions/download-artifact@v3

      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Upload to web store ğŸš€
        env:
          EXTENSION_ID: ${{ env.CRX_EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CRX_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CRX_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CRX_REFRESH_TOKEN }}
        run: npx chrome-webstore-upload-cli@2 upload --auto-publish
        working-directory: extension

  create-release:
    name: Create Release ğŸ’«
    runs-on: ubuntu-latest
    needs: build-artifact

    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@v3

      - name: Get version ğŸ“¦
        id: get-version
        run: |
          echo "version=$(npx -c 'echo "$npm_package_version"')" >> $GITHUB_OUTPUT

      - name: Get release notes ğŸ“
        id: release-notes
        uses: ffurrer2/extract-release-notes@v1

      - name: Get artifact ğŸ“¥
        uses: actions/download-artifact@v3

      - name: Create Release ğŸ’«
        run: |
          gh release create ${{ steps.get-version.outputs.version }} extension.zip \
            --title ${{ steps.get-version.outputs.version }} \
            --target ${{ github.sha }} \
            --notes <<EOF
            ${{ steps.release-notes.outputs.notes }}
            EOF
