name: Stage Chrome Web Store Release

env:
  CRX_EXTENSION_ID: mkjgbogdoogelppeoecjeidjljhhbcdg
  OUT_DIR: dist

on:
  push:
    tags:
      - v*.*.*

jobs:
  build-artifact:
    name: Build Chrome Extension Artifact ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm â¬‡ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: Store pnpm cache directory ğŸ’¿
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache dependencies ğŸ—„ï¸
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Build ğŸ”¨
        run: pnpm build

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          path: ${{ env.OUT_DIR }}

  stage-extension:
    name: Stage Chrome Extension on the Chrome Web Store ğŸš€
    runs-on: ubuntu-latest
    needs: build-artifact

    steps:
      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Get artifact ğŸ“¥
        uses: actions/download-artifact@v3

      - name: Upload to web store ğŸš€
        env:
          EXTENSION_ID: ${{ env.CRX_EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CRX_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CRX_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CRX_REFRESH_TOKEN }}
        run: npx chrome-webstore-upload-cli@2 upload
        working-directory: artifact
